on:
  push:
    branches:
    - dev

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ""                                 # If blank, default: triggered branch
        destination_branch: "main"
        pr_title: "IN-425: Testing another PR"
        pr_body: "I want to test merging from feature branch to main by 2nd PR"
        pr_reviewer: "YAbdul,sulazhy"                             # Comma-separated list (no spaces)
        pr_assignee: "YAbdul"                         # Comma-separated list (no spaces)
        pr_label: "oracle 2"                               # Comma-separated list (no spaces)
        #pr_milestone: "Milestone 1"                       # Milestone name